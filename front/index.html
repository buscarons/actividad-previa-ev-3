<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencia Virtual JaP2024</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <h1 class="mt-3 text-center">Ingrese sus datos personales</h1>

    <div class="container">
    <form class="mt-3">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputLastname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="exampleInputLastname" aria-describedby="lastnameHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputCountry" class="form-label">País</label>
        <input type="text" class="form-control" id="exampleInputCountry">
      </div>

      <div class="mb-3">
        <label for="exampleInputOccupation" class="form-label">Ocupación</label>
        <input type="text" class="form-control" id="exampleInputOccupation">
      </div>

      <div class="form-floating">
      <label for="floatingTextarea">Comentarios</label>
      <textarea class="form-control" placeholder="Descripción de su interés en la conferencia" id="floatingTextarea"></textarea>
      </div>

      <div class="d-none mt-3 p-3 alert-success text-center"></div>

      <div class="d-none mt-3 p-3 text-center"></div>

      <button id="send-btn" type="submit" class="mt-3 mb-3 btn btn-primary">Submit</button>
    </form>
    </div>

</body>
<script src="script.js"></script>
</html>
